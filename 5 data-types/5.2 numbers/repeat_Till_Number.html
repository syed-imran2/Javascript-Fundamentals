<html>
    <body>
        <script>
            function readNumber() {
                let a;
                do{
                 a = prompt(" Enter a number please? ", '');
                }while(!isFinite(a));
                
                if (isFinite(a)) {
                    alert(` Read: ${a} `);
                } else if (a == ' ' || a == null) {
                    alert('Read: null');
                }
            }
            readNumber();
        </script>
    </body>
</html>
