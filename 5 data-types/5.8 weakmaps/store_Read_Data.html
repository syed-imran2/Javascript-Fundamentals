<html>
    <body>
        <script>
        let messages = [
            {text: "Hello", from: "John"},
            {text: "How goes?", from: "John"},
            {text: "See you soon", from: "Alice"}
          ];
          
          let readMap = new WeakMap();
          
          readMap.set(messages[0], new Date(2017, 1, 1));

          alert(`Read date for the first message: ${readMap.get(messages[0])}`);
          </script>
    </body>
</html>
