<html>
    <body> 
        <script>
            "use strict";
            let i = 3; 
            while (i) {
              alert( i-- ); 
            }
        </script> 
    </body>
</html>
<!-- The last value alerted is 1. Because the value of i decrements till 0 
    where the conditon inside the while becomes falsy and thus the loop stops
    iterating. -->
