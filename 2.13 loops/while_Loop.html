<html>
    <body>
        <script>
            let i = 0;
            while (++i < 5) alert( i ); // 1 2 3 4
        </script>
        <script>
            i = 0;
            while (i++ < 5) alert( i ); // 1 2 3 4 5
        </script>
    </body>
</html>
<!-- The first loop alerts values from 1-4
    The sceond loop alerts values from 1-5 -->
