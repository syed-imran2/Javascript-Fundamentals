<!DOCTYPE html>
<html>
  <body>
    <h1>Create a list</h1>
    <script>
      let ul = createElement("ul");
      document.body.append(ul);

      while (true) {
        let data = prompt("Enter a value", "");
        if (!data) break;

        let li = createElement("li");
        li.innerHTML = data;
        ul.append(li);
      }
    </script>
  </body>
</html>
