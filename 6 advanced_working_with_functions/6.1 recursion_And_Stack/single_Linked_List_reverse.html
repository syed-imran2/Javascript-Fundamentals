<html>
  <body>
    <script>
      // using recursion
      let list = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };

      function printReverseList(list) {
        if (list.next) {
          printReverseList(list.next);
        }

        alert(list.value);
      }

      printReverseList(list);
    </script>
    <script>
      // using loop
      let list1 = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };

      function printReverseList(list1) {
        let arr = [];
        let tmp = list1;

        while (tmp) {
          arr.push(tmp.value);
          tmp = tmp.next;
        }

        for (let i = arr.length - 1; i >= 0; i--) {
          alert(arr[i]);
        }
      }

      printReverseList(list1);
    </script>
  </body>
</html>
