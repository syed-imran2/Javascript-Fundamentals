<html>
  <body>
    <script> // using loop
      let list = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };

      function printList(list) {
        while (list) {
          alert(list.value);
          list = list.next;
        }
      }

      printList(list);
    </script>
    <script> // using recursion
      let list1 = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };

      function printList(list1) {
        alert(list1.value);

        if (list1.next) {
          printList(list1.next);
        }
      }

      printList(list1);
    </script>
  </body>
</html>
