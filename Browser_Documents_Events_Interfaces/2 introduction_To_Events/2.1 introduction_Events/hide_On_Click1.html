<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="button" value="click to hide the text" id="hider">
        <div id="text">Text</div>
        <script>
            document.getElementById('hider').onclick = function() {
                document.getElementById('text').hidden = 'true';
            };
        </script>
    </body>
</html>
